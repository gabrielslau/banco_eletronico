<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:body>
	<ui:composition template="../layout/default.xhtml">
		<ui:define name="content">
			<h1>
				<h:outputText value="#{msg['contas.transferir']}" />
			</h1>

			<f:view>
				<h:panelGroup rendered="#{contaMB.temMensagem}">
					<h:outputText value="#{contaMB.mensagem}" styleClass="alert alert-danger show"></h:outputText>
				</h:panelGroup>

				<h:form action="#{contaMB.transferir}">
					<h:panelGrid columns="2" border="1"
						styleClass="table table-bordered">
						<h:outputLabel value="#{msg['contas.form.fields.numero']}: "></h:outputLabel>
						<h:selectOneMenu value="#{contaMB.numeroContaOrigem}" styleClass="form-control" required="true">
							<f:selectItems value="#{contaMB.contas}" var="conta" itemValue="#{conta.numero}" itemLabel="#{conta.numero}" />
						</h:selectOneMenu>
						
						<h:outputLabel value="#{msg['contas.form.fields.numero']}: "></h:outputLabel>
						<h:selectOneMenu value="#{contaMB.numeroContaDestino}" styleClass="form-control" required="true">
							<f:selectItems value="#{contaMB.contas}" var="conta" itemValue="#{conta.numero}" itemLabel="#{conta.numero}" />
						</h:selectOneMenu>
							
						<h:outputLabel value="#{msg['contas.form.fields.quantidade']}: "></h:outputLabel>
						<h:inputText value="#{contaMB.quantidade}"
							styleClass="form-control" required="true"></h:inputText>
					</h:panelGrid>
					<h:commandButton value="#{msg['form.btn.transferir']}"
						action="#{contaMB.transferir}" styleClass="btn btn-primary"></h:commandButton>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>
</html>
